  <body>
    <script>
      let n = eval(prompt("Vă rugăm introduceți un număr", 15));

      let sum = 0;

      for (let i = 0; i <= n; i = i + 2) {
        if (i % 2 == 0) {
          sum += i;
          console.log(i);
        }
      }

      console.log(`suma este: ${sum}`);
    </script>
  </body>
