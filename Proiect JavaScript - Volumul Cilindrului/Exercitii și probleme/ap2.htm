<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Minim si maximul dintre 2 numere introduse de la tastatura (prompt)
    </title>
  </head>
  <body>
    <script>
      let n = eval(prompt("Cate numere doriti sa introduceti?", 5));

      let primul_nr = eval(prompt("Introduceti primul numar", 2));
      console.log(`primul nr. introdus: ${primul_nr}`);

      let max = primul_nr;
      let min = primul_nr;

      for (i = 1; i <= n; i++) {
        let numar = eval(prompt("Introduceti urmatorul număr", 15));
        console.log(`număr introdus: ${numar}`);

        if (numar <= min) {
          min = numar;
        } else if (numar > max) {
          max = numar;
        }
      }

      console.log(`Cel mai mic numar este ${min}`);
      console.log(`Cel mai mare numar este ${max}`);
    </script>
  </body>
</html>
