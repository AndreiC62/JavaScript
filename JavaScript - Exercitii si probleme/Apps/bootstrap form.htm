<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      form {
        width: 640px;
        margin: 0 auto;
      }

      body {
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <form>
      <div class="form-group row">
        <div class="col-lg-2 col-sm-4">
          <div class="form-group">
            <label>Gender:</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  name="gender"
                  type="radio"
                  id="male"
                  value="male"
                  checked="checked"
                />
                <label class="form-check-label" for="male">Mr</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  name="gender"
                  type="radio"
                  id="female"
                  value="female"
                  checked="checked"
                />
                <label class="form-check-label" for="female">Mrs</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-sm-8">
          <div class="form-group">
            <label for="name">Name: </label>
            <input class="form-control" type="text" id="name" name="name" />
          </div>
        </div>
        <div class="col-lg-5 col-sm-12">
          <div class="form-group">
            <label for="email">Email: </label>
            <input class="form-control" type="email" id="email" name="email" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="address">Address: </label>
            <input
              class="form-control"
              type="text"
              id="address"
              name="address"
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="country">Country: </label>
            <select class="form-control" name="country" id="country">
              <option value="Serbia">Serbia</option>
              <option value="Romania" selected="selected">Romania</option>
              <option value="Ukraine">Ukraine</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="comment">Comment: </label>
        <textarea class="form-control" name="comment" id="comment">
Lorem ipsum dolor sit amet.</textarea
        >
      </div>

      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="newsletter"
            value="yes"
            id="newsletter"
          />
          <label class="form-check-label" for="newsletter"
            >I would like to receive newsletter.</label
          >
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </body>
</html>
