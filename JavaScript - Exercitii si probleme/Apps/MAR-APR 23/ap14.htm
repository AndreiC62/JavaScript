<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = eval(prompt("Numar:"));
      let suma = 0;

      let max = 0,
        min = 9;

      while (n > 0) {
        let ultimaCifra = n % 10;
        n = parseInt(n / 10);
        console.log(ultimaCifra);

        suma = suma + ultimaCifra;

        if (max < ultimaCifra) {
          max = ultimaCifra;
        }

        if (min > ultimaCifra) {
          min = ultimaCifra;
        }
      }
      // suma
      console.log(suma);
      // max / min
      console.log(`max: ${max}, min: ${min}`);
    </script>
  </body>
</html>
