  <body>
    <p id="demo"></p>

    <script>
      // PATTERN

      //   let sursa = "12, 34, 56, 45";
      //   let pattern = /,\' \'*/;
      //   let result = sursa.split(pattern);
      //   console.log(result);

      //   REGEX

      let text =
        "JavaScript este un limbaj care nu are nicio legatura cu Java / Java / Java";
      let pattern = /Java/g;

      // /g = global
      // /gi = global, insensitive
      // /i = il gaseste doar pe primul, insensitive
      // /m = multiline

      let result = text.match(pattern);

      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
