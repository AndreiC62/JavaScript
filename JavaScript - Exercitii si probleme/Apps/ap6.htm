<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try, throw, catch, finally</title>
  </head>
  <body>
    <script>
      function divide(a, b) {
        if (b == 0) {
          throw Error("Division by zero is not allowed");
        }
        console.log(a / b);
      }

      divide(4, 2);
    </script>
  </body>
</html>
