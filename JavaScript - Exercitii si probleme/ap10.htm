<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functii anonime, autoinvoke si arrow</title>
  </head>
  <body>
    <script>
      // -------------------- IIFE (Immediately invoked function expression) --------------------

      (function () {
        console.log("Functie care se auto invocÄƒ");
      })();

      (function (a, b) {
        console.log(a + b);
      })(2, 3);

      let functie = (a, b) => console.log(a + b);
      functie(2, 2);

      let functie2 = (a, b) => a * b;
      functie2(2, 2);

      //   -------------- FUNCTII PURE ------------
    </script>
  </body>
</html>
